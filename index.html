<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            text-align: center;
            padding: 2em;
        }

        #signup-form {
            max-width: 400px;
            margin: 0 auto;
            background: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #signup-form label {
            display: block;
            margin-bottom: 0.5em;
        }

        #signup-form input {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
        }

        #signup-form button {
            background: #333;
            color: #fff;
            padding: 0.5em 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #signup-form button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Company Name</h1>
    </header>

    <section>
        <div id="signup-form">
            <h2>Sign Up for Updates</h2>
            <form id="form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <button type="button" onclick="submitForm()">Sign Up</button>
            </form>
        </div>
    </section>

    <script>
        function submitForm() {
            // You can add your form submission logic here
            alert('Form submitted!');
        }
    </script>
</body>
</html>
